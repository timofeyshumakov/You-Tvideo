<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>You-Tvideo</title>
</head>
<body>
<wraper class="wraper">
<header class="header">
    <div class="header__container container">
        <div class="header__favorite">
            <a class="header__link" href="/favorite.html">Избранное</a>
            <img src="img/star-white.svg" alt="Избранное" aria-label="Избранное" role="img" class="header__favorite-img">
        </div>
        <img src="img/logo-white.svg" alt="Логотип сервиса You-Tvideo" aria-label="Логотип сервиса You-Tvideo" role="img" class="header__logo">
        <h1 class="header__title">Смотри. Загружай. Создавай</h1>
        <div class="header__text">Удобный видеохостинг для тебя</div>
    </div>
</header>

<main class="main">
    <section class="search">
        <div class="search__container container">
            <form action="" class="search__form">
                <label class="search__label">
                    <input type="search" class="search__input">
                    <button type="submit" class="search__btn">
                        <span>поиск</span>
                        <img src="img/search.svg" alt="search">
                    </button>
                </label>
            </form>
        </div>
    </section>

    <section class="video-list">
        <div class="video-list__container container">
            <h2 class="video-list__title">В тренде</h2>
            <ul class="video-list__items" id="list">

            </ul>
            
        </div>
    </section>
</main>

<footer class="footer">
    <div class="footer__container container">
        <img src="img/logo-white.svg" alt="Логотип сервиса You-Tvideo" aria-label="Логотип сервиса You-Tvideo" role="img" class="footer__logo">
        <div class="footer__content">
            <ul class="footer__developers-list">
                <li class="footer__developers-item">Designer:
                    <a class="footer__developers-link" href="" target="_blank" rel="noopener">Anastasia Ilina</a>
                </li>
                <li class="footer__developers-item">Developer:
                    <a class="footer__developers-link" href="" target="_blank" rel="noopener">Timofey Shumakov</a>
                </li>
            </ul>
            <div class="footer__copyright">© You-Tvideo, 2023 </div>
        </div>
    </div>
</footer>
</wraper>
<script src="js/script.js"></script>
</body>
</html>
